<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div> 

    <div id="results"></div>
    <div id="wins"></div>

    </div>

    <script>

        let randNum;
        let choices = ["rock", "paper", "scissors"];
        let playerWins = 0;
        let compWins = 0;
        
        function computerPlay() {
            randNum = Math.floor(Math.random() * 3);
            return choices[randNum];
        }

        const result = document.querySelector("#results");
        const wins = document.querySelector("#wins");
          
        function playRound(playerSelection, computerSelection) {
            let player = choices.indexOf(playerSelection.toLowerCase());
            let comp = choices.indexOf(computerSelection);
            let result = comp - player; 
            // calculating winner based on integer differences 
            if (result == 0) {
                results.innerText = ("Tie, " + computerSelection + " and " + playerSelection);
            }
            else if (result == 1 || result == -2) {
                compWins ++;
                results.innerText = ("You lose, " + computerSelection + " beats " + playerSelection);
            }
            else if (result == -1 || result == 2) {
                playerWins ++;
                results.innerText = ("You win, " + playerSelection + " beats " + computerSelection);
            }
        }

        const buttons = document.querySelectorAll('button');

        function game(playerSelection) {
            const computerSelection = computerPlay();

            console.log(playRound(playerSelection, computerSelection));
            console.log(compWins + " " + playerWins);
            

            if (compWins > playerWins) {
                console.log("The computer won!");
            }
            else if (compWins < playerWins) {
                console.log("You won!");        
            }
            else console.log("Its a tie!");

            wins.innerText = "Computer Wins: " + compWins + " Player Wins: " + playerWins;
            
        }

        

        buttons.forEach((buttons) => {
            buttons.addEventListener('click', () => {
                game(buttons.id);
            });
        });
        
    </script>
</body>
</html>
